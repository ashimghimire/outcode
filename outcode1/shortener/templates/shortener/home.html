<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
<h1>Shorten your URL</h1>
<form method="post">
    {% csrf_token %}
    <label for="url">Enter URL to shorten:</label>
    <input type="text" name="url" required>
    <button type="submit">Shorten</button>
</form>
</body>
</html>
